<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Znode</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/jquery-ui-1.8.18.custom.css"/>
		<script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.color.js"></script>
		<script type="text/javascript" src="js/libs/raphael.js"></script>
		<script type="text/javascript" src="js/libs/jquery-ui-1.8.18.custom.min.js"></script>
		<script type="text/javascript" src="js/znode/nodegraph.js"></script>
		<script type="text/javascript" src="js/znode/ui.js"></script>
		<script type="text/javascript" src="js/libs/jquery.highlight.js"></script>
	</head>
	<body>
		<div id="openWin">
			<div id="fileTitle">
				Files:
			</div>
			<div id="files"></div>
		</div>
		<div id="openComp">
		    <div id="fileTitle">
		        Please select a class name:
		    </div>
		    <div id="classNames"></div>
		</div>
		<div id="overlay"></div>
		<div id="controls">
			<div id="logo" >
				Znode
			</div>
			<div id="save" class="btn">
				Save
			</div>
			<div id="open" class="btn">
				Open
			</div>
			<div id="clear" class="btn">
				Clear All
			</div>
			<div id="inheritance" class="btn">
                Inheritance
            </div>
            <div id="composition" class="btn">
                Composition
            </div>
            <div id="resources" class="btn">
                Resources
            </div>
			<div id="help" class="btn">
				Help
			</div>
			<div id="saveForm">
				<form id="nameForm">
					Name :
					<input type="text" name="filename" id="filename" spellcheck="false"/>
				</form>
			</div>
		</div>
		<div id="canvas"></div>
	</body>
</html>
